<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sleepwalker's Blog</title>
    <style>
      body {
        margin: 0;
      }
      #pre-load-wrap {
        position: fixed;
        width: 100%;
        height: 100%;
        /* background-color: #f3f3f3; */
        background-color: #e2e2e2;
        background-image: url('/static/img/preloadbase.gif');
        /* background-color: rgba(81, 179, 224, 0.2); */
        opacity: 1;
        transition: all 0.2s;
        z-index: 99999;
        /* background:
          linear-gradient(135deg, #708090 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px),
          linear-gradient(225deg, #708090 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px)0 64px;
          background-color:#708090;
          background-size: 64px 128px; */
      }
      #pre-load {
        position: absolute;
        left: 50%;
        top: 40%;
        transform: translate(-50%,-50%);
        text-align: center;
      }
      #pre-load span {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2rem;
        letter-spacing: 0.15rem;
        color: #333;
      }
      #pre-load-content {
        width: 25px;
        height: 25px;
        background-color: #47b784;
        display: inline-block;
        -webkit-animation: pre-load 1.2s infinite ease-in-out;
        animation: pre-load-ani 1.2s infinite ease-in-out;
      }
      @keyframes pre-load-ani {
        0% { -webkit-transform: perspective(120px) }
        50% { -webkit-transform: perspective(120px) rotateY(180deg) }
        100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }
      }
    </style>
  </head>
  <body>
    <div id="pre-load-wrap">
      <div id="pre-load">
        <span id="pre-load-content"></span>
        <br>
        <span>Loading...</span>
      </div>
    </div>
    <div id="app"></div>
    <script>
      document.addEventListener('DOMContentLoaded', preLoadHandle, false)
      function preLoadHandle () {
        var preLoadWrap = document.getElementById('pre-load-wrap');
        var body = document.body;
        preLoadWrap.style.opacity = 0;
        preLoadWrap.style.backgroundColor = '#fff';
        setTimeout(function () {
          body.removeChild(preLoadWrap);
        }, 1000);
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
